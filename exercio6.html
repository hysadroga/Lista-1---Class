<body>
    <script>
        class Empresa {
            constructor(nome, receitaAnual, despesasAnuais) {
                this.nome = nome;
                this.receitaAnual = receitaAnual;
                this.despesasAnuais = despesasAnuais;
            }
            calcularLucroAnual(){
                return((this.receitaAnual - this.despesasAnuais))  //.toFixed(2)
        }  
            exibirRelatorio(){
                return(console.log(this.nome, this.receitaAnual, this.despesasAnuais))
            }
            }

        let Empresa1 = new Empresa("Magalu", 3000, 2000);
        let Empresa2 = new Empresa("Samsung", 6000, 3000);

        console.log(Empresa1);
        console.log(`O Lucro da Empresa é: ${Empresa1.calcularLucroAnual()}`);
        console.log(`O Relatório da Empresa é: ${Empresa2.exibirRelatorio()}`);
        
        console.log(Empresa2);
        console.log(`O Lucro da Empresa é: ${Empresa2.exibirRelatorio()}`);
        console.log(`O Relatório a Empresa é: ${Empresa2.exibirRelatorio()}`);                                                           
        
</script>
